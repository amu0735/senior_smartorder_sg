<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>third+_coffee1</title>
    <style>
        .body{
            font-family: 'Gill Sans', sans-serif;
            background-color: #f0f0f0;
        }
        .container{
            display: flex;
            text-align:center;
            flex-direction: column; 
            align-items: center; 
        }
        #image_box{
            background-color: rgb(201, 201, 201);
            width:99vw;
            height: 25em;

        }
        #text_box{
            background-color: rgb(255, 255, 255);
            color:rgb(12, 12, 90);
            width:99vw;
            height: 3em;
            font-size: 3em;
            font-weight: bold;
        }
    
        #explain_box{
            background-color: rgb(159, 169, 178);
            width:99vw;
            height: 10em;
            font-size: 1.5em;
            
        }
        #back {
            width: 200px;
            height: 80px;
            background-color:  #DEE2EF;
            color: rgb(0, 0, 110);
            border-radius: 30px ;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 30px;
        }
        #back a{ 
            text-decoration: none;
            color: rgb(0, 0, 110);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="image_box">
            <img src= "{{ url_for('static', filename='beverage/beverage5.png') }}" width="160"height="300" style="margin-top: 3em" >
        </div>
        <div id="text_box">
            <p>딸기주스</p>
        </div>
        <div id="explain_box">
            <p id="description"> 국내산 딸기 과육을 그대로 넣어<br>새콤달콤한 딸기 본연의 맛을 <br> 느낄 수 있는 음료입니다</p>
            <div id="back" >
                <a href="{{ url_for('third_beverage')}}">
                    <p>뒤로가기</p>
                </a>
            </div>
        </div>
    </div>
    <script>
        function playDescriptionVoice() {
            const descriptionText = document.getElementById('description').innerText;

            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(descriptionText);
            synth.speak(utterance);
        }

        document.addEventListener("DOMContentLoaded", function() {
            playDescriptionVoice();
        });
    </script>
</body>
</html>
